<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
</head>
<body>
  <button id="btn">占う</button>
  <p><img id="result" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="占う"></p>
  <p id="message">何か一言が表示されます。</p>

  <script>
    const btn = document.getElementById('btn');
    const result = document.getElementById('result');
    const message = document.getElementById('message');

    btn.addEventListener('click', function () {
      let num = Math.floor(Math.random() * 5);

      switch (num) {
        case 0:
          result.innerHTML = '大吉';
          message.innerHTML = '最高！';
          break;

        case 1:
          result.innerHTML = '中吉';
          message.innerHTML = 'まあ良い！';
          break;

        case 2:
          result.innerHTML = '小吉';
          message.innerHTML = '普通！';
          break;

        case 3:
          result.innerHTML = '凶';
          message.innerHTML = 'ダメ！';
          break;

        case 4:
          result.innerHTML = '大凶';
          message.innerHTML = '最悪！';
          break;

        default:
          break;
      }
    });
  </script>
</body>
</html>
