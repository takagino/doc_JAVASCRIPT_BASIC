<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリックゲーム2</title>
</head>
<body>
  <img id="monster" src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png" alt="">
  <p id="hp"></p>

  <script>
    const monster = document.getElementById('monster');
    const hp = document.getElementById('hp');

    let count = 0;
    let clear = 1000; //クリックできる上限
    hp.innerHTML = `${count}回`;

    monster.addEventListener('click', function () {
      if (count < clear) {
        count += 1;
        if (count == clear) {
          hp.innerHTML = `${count}回クリア、おめでとう！`;
        } else if (count % 10 == 0) {
          hp.innerHTML = `${count}回達成、おめでとう！`;
        } else {
          hp.innerHTML = `${count}回`;
        }
      }
    });
  </script>
</body>
</html>
