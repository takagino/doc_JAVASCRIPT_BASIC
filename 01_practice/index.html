<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptの基礎</title>
</head>
<body>
  <h1 id="heading">練習の見出し</h1>
  <p id="elem">変化させたい要素</p>
  <img id="image" src="https://picsum.photos/200/300?image=300">

  <script>
    const image = document.getElementById('image');
    let src = image.getAttribute('src');
    console.log(src);


    const p = document.getElementById('elem');
    p.addEventListener('mouseover', function () {
      console.log('mouseover!');
      image.setAttribute('src', 'https://picsum.photos/200/300?image=100');
    });

    p.addEventListener('mouseout', function () {
      image.setAttribute('src', src);
    });
  </script>
